<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css">
<title>शिलाखण्डः, पत्रम्, कर्तरी</title>
</head>
<body>
<header>
<h1>
  <span id="rs">शिलाखण्डः</span>,
  <span id="ps">पत्रम्</span>,
  <span id="ss">कर्तरी</span>
  <button id="music">Sound On</button>
</h1>
</header>

<div class="score-board">
  <div id="user-label" class="badge">mama<br>मम</div>
  <div id="computer-label" class="badge">yantram<br>यन्त्रम्</div>
  <span id="user-score">०</span> : <span id="computer-score">०</span>
</div>

<div class="result">
  <p>नमस्ते ! Let's play with यन्त्रम्</p>
</div>

<div class="choices">
  <div class="choice" id="r"><img src="zi.png" height="80" width="80"></div>
  <div class="choice" id="p"><img src="pa.png" height="80" width="80"></div>
  <div class="choice" id="s"><img src="ka.png" height="80" width="80"></div>
</div>

<audio preload="auto"><source src="r.mp3"></audio>
<audio preload="auto"><source src="p.mp3"></audio>
<audio preload="auto"><source src="s.mp3"></audio>

<script type="module" src="app.js"></script>

</body>
</html>
